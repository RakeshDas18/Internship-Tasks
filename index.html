<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complit Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="menu-btn" aria-label="Open menu">‚ò∞</button>
      <h1 class="brand">COMPLIT</h1>
      <button class="search-btn" aria-label="Search">üîç</button>
    </header>

    <h2 class="welcome-text">Welcome Back! üëã</h2>

    <form class="sign-in-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Example@email.com" aria-required="true">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="At least 8 characters" aria-required="true" required>
      <div class="show-password-container">
        <input type="checkbox" id="show-password">
        <label for="show-password">Show Password</label>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>

      <button type="submit" class="sign-in-btn">Sign in</button>
    </form>

    <div class="or-divider">
      <span>Or sign in with</span>
    </div>

    <div class="social-login">
      <button class="social-btn google-btn">
        <img src="image003.png" alt="google-logo">
        <p>Google</p>
      </button>
      <button class="social-btn facebook-btn">
        <img src="image004.png" alt="facebook-logo">
        <p>Facebook</p>
      </button>
    </div>

    <p class="sign-up-text">
      Don't you have an account? <a href="#" class="sign-up-link">Sign up</a>
    </p>
    <!--

                                NOTE
    
    It is design for only a mobile app. The page is not responsive to other devices.
    Design reference: https://www.figma.com/design/05Q4JvsQoeeJ7z18W5KPFx/Untitled?node-id=0-1&t=4ae1wHYbhlOOpsHQ-1 
    
    -->
    <script src="index.js"></script>
  </div>
</body>
</html>
